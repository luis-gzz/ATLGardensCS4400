        <script>


            function checkLogin() {
                console.log("Logging in");

                email = document.getElementById("email").value;
                pass = document.getElementById("password").value;
                pass = md5(pass);
                let payload = {
                    "email": email,
                    "password": pass
                }

                console.log(payload);


                var xhr = new XMLHttpRequest();
                    xhr.onload = () => {
                        var data = xhr.responseText;
                        console.log("This is data" + data);

                        if (data != "0" && data == 'Owner') {
                            Cookies.set("type", data);
                            Cookies.set("email", email);

                            window.location.replace("webapp/loginhome.html");
                            console.log("Next page");
                        }

                        else if (data != "0" && data == "Admin") {
                            Cookies.set("type", data);
                            Cookies.set("email", email);


                            window.location.replace("admin/adminhome.html");

                            console.log("Next page");
                        }
                        else if (data != "0" && data == "Visitor") {
                            Cookies.set("type", data);
                            Cookies.set("email", email);


                            window.location.replace("webapp/visitorHome.html");

                            console.log("Next page");

                        }
                        else{
                            console.log("Login failed")
                        }
                    }

                xhr.open("POST", "http://localhost:3000/login", true);
                xhr.setRequestHeader("Content-Type", 'application/json');
                xhr.send(JSON.stringify(payload));
            }
        </script>
