<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
        <script>
            function changeWindowViewVisitor(){
                console.log("Replacing Window")
                window.location.replace("visitorlist.html");

            }

            function changeWindowViewOwners(){
                console.log("Replacing Window")
                window.location.replace("ownerlist.html");

            }

            function changeWindowConProperties(){
                console.log("Replacing Window")
                window.location.replace("confirmedProp.html");

            }

            function changeWindowUnProperties(){
                console.log("Replacing Window")
                window.location.replace("unconfirmedProp.html");

            }

            function changeWindowViewApp(){
                console.log("Replacing Window")
                window.location.replace("approvedcrops.html");

            }

            function changeWindowViewPend(){
                console.log("Replacing Window")
                window.location.replace("pendingcrops.html");

            }



        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#"> <i class="fa d-inline fa-lg fa-cloud"></i> <b>Atlanta Farm Orchard Garden Database</b> </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> </button>
                <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                    <form class="btn navbar-btn ml-2 text-white fa d-inline btn-primary">
                        <a class="btn navbar-btn ml-2 text-white btn-secondary" href="login.html"> <i class="fa d-inline fa-lg fa-user-circle-o"></i> Log out</a>
                    </form>
                </div>
            </div>
        </nav>
        <div class="py-5">
            <div class="container">
                <div>
                    <div style="font-size: 50px">Welcome Back Admin!</div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        </div>

        <div>

            <div class="py-2" href="login.html">
                <button class="btn-secondary ml-2 text-white btn" onclick="changeWindowViewVisitor()">
                View Visitors List
                </button>
                <button class="btn-secondary ml-2 text-white btn" onclick="changeWindowViewOwners()">
                View Owners List
                </button>

            </div>
        </div>

        <div class="py-2">

            <button class="btn btn-secondary ml-2 text-white" onclick="changeWindowConProperties()" >
            View Confirmed Properties
            </button>

            <button class="btn btn-secondary ml-2 text-white" onclick="changeWindowUnProperties()">
            View Unconfirmed Properties
            </button>

        </div>
        <div class="py-2">

            <button class="btn btn-secondary ml-2 text-white" onclick="changeWindowViewApp()">
            View Approved Animals and Crops
            </button>

            <button class="btn btn-secondary ml-2 text-white" onclick="changeWindowViewPend()">
            View Pending Animals and Crops
            </button>

        </div>
    </body>
</html>
