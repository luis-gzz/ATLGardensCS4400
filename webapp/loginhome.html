  <script>
      function listProperties(propertyArray) {
                                  //////////////

                    var tbl     = document.getElementById("table");
                    var tblBody = document.createElement("tbody");


                     var row = document.createElement("tr");
                        var cell = document.createElement("th");    
                        var cellText = document.createTextNode("ID"); 
                        cell.appendChild(cellText);
                        row.appendChild(cell);

                        var cell = document.createElement("th");    
                        var cellText = document.createTextNode("Name"); 
                        cell.appendChild(cellText);
                        row.appendChild(cell);
  
                        var cell = document.createElement("th");    
                        var cellText = document.createTextNode("Address"); 
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                         tblBody.appendChild(row);
                
                    for (var j = 0; j <= propertyArray.length-1; j++) {

                        var row = document.createElement("tr");
                        var cell = document.createElement("td");    
                        var cellText = document.createTextNode(propertyArray[j].ID); 
                        cell.appendChild(cellText);
                        row.appendChild(cell);

                        var cell = document.createElement("td");    
                        var cellText = document.createTextNode(propertyArray[j].Name); 
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                    
                        var cell = document.createElement("td");    
                        var cellText = document.createTextNode(propertyArray[j].Address); 
                        cell.appendChild(cellText);
                        row.appendChild(cell);

           
                        tblBody.appendChild(row);
                }

        // append the <tbody> inside the <table>
        tbl.appendChild(tblBody);
       
        tbl.setAttribute("border", "2");

                        //////////////////

          console.log("Built property list");
      }


      function getProperties(email, ownerType) {
            let payload = {
                "email": email,
                "type": ownerType
            }

            var propertyArray;

                console.log(payload);

                var xhr = new XMLHttpRequest();
                    xhr.onload = () => {
                        var data = xhr.responseText;

                        propertyArray = JSON.parse(data);
                      
                        console.log(data)



                        if (data != "0") {
                            //window.location.replace("webapp/loginhome.html");
                            listProperties(propertyArray);
                            console.log("Completed");
                        }
                    }

                xhr.open("POST", "http://localhost:3000/properties", true);
                xhr.setRequestHeader("Content-Type", 'application/json');
                xhr.send(JSON.stringify(payload));


      }
      window.onload = function() {
          console.log("Cookies" + document.cookie);
          getProperties("farmerJoe@gmail.com", "ownerProps");
      }
  </script>
