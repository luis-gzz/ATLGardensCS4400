  <script>
      function listProperties(props) {
          var text = document.getElementById("property_list");
          

          for (var i = 0; i < props.length; i++) {  
              text.innerHTML = text.innerHTML + props[i].Name;
              text.innerHTML = text.innerHTML + " ";
          }

          console.log("Built property list");
      }


      function getProperties(email, ownerType) {
            let payload = {
                "email": email,
                "type": ownerType
            }

            var propertyArray;

                console.log(payload);

                var xhr = new XMLHttpRequest();
                    xhr.onload = () => {
                        var data = xhr.responseText;

                        //console.log("This is data" + data);

                        propertyArray = JSON.parse(data);


                        if (data != "0") {
                            //window.location.replace("webapp/loginhome.html");
                            listProperties(propertyArray);
                            console.log("Completed");
                        }
                    }

                xhr.open("POST", "http://localhost:3000/properties", true);
                xhr.setRequestHeader("Content-Type", 'application/json');
                xhr.send(JSON.stringify(payload));

      }
      window.onload = function() {
          console.log("Cookies" + document.cookie);
          getProperties("farmerJoe@gmail.com", "ownerProps");
      }
  </script>
