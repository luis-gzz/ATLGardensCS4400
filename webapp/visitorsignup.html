<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa d-inline fa-lg fa-cloud"></i>
        <b>Atlanta Farm Orchard Garden Database</b>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <form class="btn navbar-btn ml-2 text-white fa d-inline fa-lg fa-user-circle-o btn-light" style="background-image: url('../../../farm.jpg');"> Email:
          <input type="email" name="fname"> Password:
          <input type="password" name="lname">
          <a class="btn navbar-btn ml-2 text-white btn-secondary">
            <i class="fa d-inline fa-lg fa-user-circle-o"></i> Sign in</a>
        </form>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6" style="background-image: url('images/welcome.jpg');background-repeat:no-repeat;background-size:cover;"></div>
        <div class="col-md-6">
          <div style="font-size: 45px"> Welcome, New Vistor! ,
            <br>
            <a style="font-size: 15px">( </a>
            <a style="font-size:15px;color:red">* </a>
            <a style="font-size:15px">= required fields )</a>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <input id="firstname" type="text" class="form-control" placeholder="*First name"> </div>
            <div class="form-group col-md-6 ">
              <input id="lastname" type="text" class="form-control" placeholder="*Last name"> </div>
          </div>
          <form class="">
            <div class="form-group">
              <input id="email" onkeyup="validateEmails()" onblur="validateEmail(); checkEmail()" type="email" class="form-control" placeholder="*Enter email"> </div>
            <div class="form-group">
              <input id="password" onkeyup="validatePasswords()" onblur="validatePassword(); checkPassword()" type="password" class="form-control" placeholder="*New password"> </div>
            <button type="submit" class="btn btn-primary" onclick="storeinfo()">Create Account</button>
            <button type="reset" class="btn btn-primary" onclick="clean()">Clear </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:180px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
